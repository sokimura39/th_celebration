<section id="ご結婚おめでとう" class="level2">

br>高級住宅街ノッティングヒルに位置するマーケット。<\/br>雑貨などの質が高い。<\/br>映画の舞台になった本屋がある（が、観光客が集まるところは本当の聖地ではないらしい。<\/br>）<\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>Queen Elizabeth Olympic Park<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>公園<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>2012年のロンドンオリンピックの舞台となった公園。<\/br>治安はあまりよろしくないようだが、川沿いに緑豊かな広場と会場が点在。<\/br><\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>Brick Lane<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>街並み<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>ロンドン東部の怪しげな雰囲気が残るマーケットで、時折デザイン系の展示も行われる。<\/br>切り裂きジャックの活動拠点であるホワイトチャペルの近く。<\/br><\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>The Regent's Canal<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>公園<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>ロンドン北部を横断する運河で、経路沿いは散歩道として優秀。<\/br>この地点はリトルベニスと呼ばれるベネチアの雰囲気が感じられる（らしい）地域。<\/br><\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>OXBO Bankside<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>レストラン<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>イギリス名物サンデーローストを食べるならここはおすすめ。<\/br>ホテルの下に位置して前菜等選び放題、ローストビーフもでかくて美味しい。<\/br><\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>Hawksmoor Canary Wharf<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>レストラン<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>ロンドンに複数店舗あるステーキハウスだが、この店舗は川沿いの埠頭に浮かんでおり非常に優雅。<\/br>比較的庶民的な価格でいただけるのも嬉しい。<\/br><\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>Regent Street<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>街並み<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>ピカデリーサーカスからリージェンツ・パークまで続く街路で、ロンドン有数のショッピング街。<\/br>始まりの湾曲した部分の都市デザインは圧巻。<\/br><\/nobr><\/td><\/tr><\/table><\/div>","<style> div.leaflet-popup-content {width:auto !important;overflow-y:auto; overflow-x:hidden;}<\/style><div style=\"max-height:25em;padding-right:0px;\"><table>\n\t\t\t   <thead><tr><th colspan=\"2\"><b>Horizon 22<\/b><\/th><\/thead><\/tr><tr><td style=\"color: #888888;\"><nobr>ジャンル<\/nobr><\/td><td align=\"right\"><nobr>街並み<\/nobr><\/td><\/tr><tr><td style=\"color: #888888;\"><nobr>詳細<\/nobr><\/td><td align=\"right\"><nobr>ロンドン中心部を見下ろせる展望台。<\/br>近隣のSky Gardenのほうが有名かつ中にお店もあり観光には向いているが、こちらのほうが高さは高く景色は良い（ただ展望台の中はなにもない）<\/nobr><\/td><\/tr><\/table><\/div>","<       bodyEl.classList.remove("quarto-dark");

            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
</div> <!-- /content -->
